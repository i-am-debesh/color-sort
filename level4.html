<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Sort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Sort</h1>
    <div class="level">Level-4</div>
    <div class="game-space" id="game-space">
        
        <div class="glass g1" id="g1">
            <div class="color c2" id="c2"></div>
            <div class="color c1" id="c1"></div>            
            <div class="color c3" id="c3"></div>
        </div>
        <div class="glass g2" id="g2">
            <div class="color c1" id="c1"></div>            
            <div class="color c3" id="c3"></div>
            <div class="color c2" id="c2"></div>
        </div>
        
        
        <div class="glass g3" id="g3">
            
            <div class="color c3" id="c3"></div>
            <div class="color c2" id="c2"></div>            
            <div class="color c1" id="c1"></div>
        </div>
        
        <div class="glass g4" id="g4"></div>
    </div>
    
    
    <script src="script.js"></script>
    <!-- <script src="levels.js"></script> -->

</body>
</html>
