<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Sort</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">

    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="exit-icon"></div>
    <h1>Color Sort</h1>
    <div class="heading">
        <div class="level">Level-11</div>
        <div class="btns">
            <button id="restart-btn" class="restart-btn"></button>
            <button id="sound-btn" class="sound-btn"></button>
        </div>
    </div>
    <div class="game-space" id="game-space">
        
        <div class="glass g1" id="g1">            
            <div class="color c4" id="c4"></div>                  
            <div class="color c3" id="c3"></div>
            <div class="color c1" id="c1"></div>
            <div class="color c1" id="c1"></div>
            <div class="color c2" id="c2"></div> 
             
                                 
            
            
        </div>
        <div class="glass g2" id="g2">                        
            <div class="color c3" id="c3"></div>
            <div class="color c3" id="c3"></div>
            <div class="color c1" id="c1"></div>
            <div class="color c4" id="c4"></div>
            <div class="color c2" id="c2"></div>
            
            
        </div>
        
        
        <div class="glass g3" id="g3">
            <div class="color c1" id="c1"></div>                        
            <div class="color c3" id="c3"></div>
            <div class="color c2" id="c2"></div>
            <div class="color c4" id="c4"></div>
            <div class="color c4" id="c4"></div>            
            
        </div>
        
        <div class="glass g4" id="g4">            
            <div class="color c2" id="c2"></div>          
            <div class="color c2" id="c2"></div>            
            <div class="color c1" id="c1"></div>
            <div class="color c4" id="c4"></div>
            <div class="color c3" id="c3"></div>
        </div>
        <div class="glass g5" id="g5"></div>
        <div class="glass g6" id="g6"></div>
        <!-- <div class="glass g5" id="g5"></div> -->
    </div>
    
    <script src="/scripts/script.js"></script>

</body>
</html>
